<div class="container">
  <h2 class="text-center">Manager Products</h2>
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center">Add Products</h2>
      <form>
        <div class="form-group">
          <label for="id">Product ID</label>
          <input type="text" class="form-control" id="id" #id />
        </div>
        <div class="form-group">
          <label for="id">Product Name</label>
          <input type="text" class="form-control" id="name" #name />
        </div>
        <div class="form-group">
          <label for="id">Product Price</label>
          <input type="text" class="form-control" id="price" #price />
        </div>
        <button
          type="button"
          class="btn btn-primary"
          (click)="addProduct(id, name, price)"
        >
          Add Product
        </button>
        <button class="btn btn-success mx-2">Save Product</button>
        <button class="btn btn-warning">Fetch Product</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2 class="text-center">UX Products</h2>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pdt of products; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ pdt.id }}</td>
            <td>{{ pdt.name }}</td>
            <td>{{ pdt.price }}</td>
            <td>Delete</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
